<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dowry calculator</title>
  </head>
  <body>
    <div class="container mt-5 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry calculator</h1>
                <form>
                    <div class="text-center mb-3">
                        <label for="price">Bride's/Groom's name:</label><br>
                        <input type="text" id="name">
                    </div>
                    <!-- starting bid with input type -->
                    <div class="text-center mb-3">
                        <label for="price">Starting Bid:</label><br>
                        <input type="text" id="startingBid" name="startingPrice">
                    </div>
                    <!-- first dropdown list  -->
                   <div class="text-center mb-3">
                    <label for="education_level" id="edu">Education level:</label><br>
                    <select id="education">
                        <option value="blank"></option>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                   </div>
                   <!-- second dropdown list -->
                   <div class="text-center mb-3">
                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                   </div> 
                   <!-- third dropdown list -->
                   <div class="text-center mb-3">
                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="blank"></option>
                        <option value="+100$">Brahmin</option>
                        <option value="+50$">Kshatriya</option>
                        <option value="+20$">Vaishya</option>
                        <option value="+10$">Shudra </option>
                        <option value="-50$">Varna - untouchable</option>
                    </select>
                   </div>
                    <!-- first checkbox -->
                   <div class="text-center mb-3">
                    <label for="skills">Skills:</label><br>
                    <div>
                        <input type="checkbox" id="musician" name="checkbox1">
                        <label>Playing on a musical instrument</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox1">
                        <label>Good cook</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox1">
                        <label>Easygoing character</label>
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox1">
                        <label>Sings well</label>
                    </div>
                   </div>
                    <!-- first ratio -->
                    <div class="text-center mb-3">
                        <label for="ages">Age:</label><br>
                        <div>
                            <input type="radio" id="18-23" name="radiobtn">
                            <label>Between 18-23</label>
                        </div>
                        <div>
                            <input type="radio" id="24-27" name="radiobtn">
                            <label>Between 24-27</label>
                        </div>
                        <div>
                        <input type="radio" id="28+" name="radiobtn">
                        <label>28+</label>
                        </div>
                    </div>
                    <!-- second checkbox -->
                    <div class="text-center mb-3">
                        <label for="reputations">Reputation:</label><br>
                        <div>
                            <input type="checkbox" name="checkbox2">
                            <label>Gossips about his/her parent's attitude</label>
                        </div>
                        <div>
                            <input type="checkbox" name="checkbox2">
                            <label>Gossips about his/her character</label>
                        </div>
                        <div>
                            <input type="checkbox" name="checkbox2">
                            <label>General gossips around his/her person</label>
                        </div> 
                    </div>
                    <div class="text-center mb-3">
                        <label for="letter">Love letter:</label><br>
                        <div>
                            <textarea id="textarea" rows="4" cols="50" maxlength="500" placeholder="Enter text here..."></textarea>
                        </div>
                    </div>
                </form>
                <!-- button part with onclick event to show total price by function totalPrice() -->
                <div class="text-center mt-5">
                    <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                    <div id="totalPrice" class="text-center"></div>
                </div>
                <div> 
                    <p id = "result"> <strong></strong></p> 
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
